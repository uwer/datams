{#<form id="fileDropzone" action="{{ url_for('file.upload') }}" class="dropzone"  enctype="multipart/form-data"></form>#}
<form class="row g-3" method="POST" {# enctype="multipart/form-data" #} action="{{ url_for('file.add') }}">
  <div id="fileDropzone" class="dropzone" required></div>
  <div class="col-md-6">
    <label for="level" class="form-label">Level</label>
    <select name="level" id="level" class="form-select" required onchange="levelChanged()">
    <option value="" selected disabled hidden>Choose...</option>
    {% for i in data['all_levels']%}
      <option value="{{ i }}">{{ i.replace('_', ' ').title() }}</option>
    {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <label for="description" class="form-label">Description</label>
    <select name="description" id="description" class="form-select" required>
      <option value="" selected disabled hidden>Choose...</option>
      {% for i in data['all_descriptions']%}
      <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-12 d-none">
    <label for="organization_id" class="form-label">Organization</label>
    <select name="organization_id" id="organization_id" class="form-select" onchange="organizationChanged()">
      <option value="" selected disabled hidden>Choose...</option>
      {% for _, i in data['all_organizations'].iterrows()%}
      <option value="{{ i['id'] }}">{{ i['name'] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-12 d-none">
    <label for="deployment_id" class="form-label">Deployment</label>
    <select name="deployment_id" id="deployment_id" class="form-select" onchange="deploymentChanged()">
      <option value="" selected disabled hidden>Choose...</option>
    </select>
  </div>
  <div class="col-md-12 d-none">
    <label for="mooring_id" class="form-label">Mooring</label>
    <select name="mooring_id" id="mooring_id" class="form-select" onchange="mooringChanged()">
      <option value="" selected disabled hidden>Choose...</option>
    </select>
  </div>
  <div class="col-md-12 d-none">
    <label for="equipment_id" class="form-label">Equipment</label>
    <select name="equipment_id" id="equipment_id" class="form-select">
      <option value="" selected disabled hidden>Choose...</option>
    </select>
  </div>
  {# 
  <div class="col-md-12">
    <label for="path" class="form-label">Path</label>
    <input type="file" id="path" name="path" multiple required><!--accept="image/*, video/*, audio/*,-->
  </div>
  #}
  <div class="col-md-12">
    <label for="comments" class="form-label">Comments</label>
    <input type="textarea" class="form-control" name="comments" id="comments">
  </div>
  <input type="hidden" id="files" name="files" value="">
  <div class="col-md-2">
    <button id="submitButton" type="submit" class="btn btn-primary" disabled>Submit</button>
  </div>
  <div class="col-md-2">
    <button id="cancelButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
  </div>
</form>
