<form class="row g-3" method="POST" enctype="multipart/form-data" action="{{ url_for('file.process') }}">
  <div class="col-md-6">
    <label for="level" class="form-label">Level</label>
    <select name="level" id="level" class="form-select" required onchange="levelChanged()">
    <option id='level_default_option' value="" selected disabled hidden>Choose...</option>
    {% for i in data['all_levels']%}
      <option value="{{ i }}">{{ i.replace('_', ' ').title() }}</option>
    {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <label for="description" class="form-label">Description</label>
    <select name="description" id="description" class="form-select" required>
      <option id='description_default_option' value="" selected disabled hidden>Choose...</option>
      {% for i in data['all_descriptions']%}
      <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-12 d-none">
    <label for="organization_id" class="form-label">Organization</label>
    <select name="organization_id" id="organization_id" class="form-select" onchange="organizationChanged()">
      <option id='organization_default_option' value="" selected disabled hidden>Choose...</option>
      {% for _, i in data['all_organizations'].iterrows()%}
      <option value="{{ i['id'] }}">{{ i['name'] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-12 d-none">
    <label for="deployment_id" class="form-label">Deployment</label>
    <select name="deployment_id" id="deployment_id" class="form-select" onchange="deploymentChanged()">
      <option id='deployment_default_option' value="" selected disabled hidden>Choose...</option>
    </select>
  </div>
  <div class="col-md-12 d-none">
    <label for="mooring_id" class="form-label">Mooring</label>
    <select name="mooring_id" id="mooring_id" class="form-select" onchange="mooringChanged()">
      <option id='mooring_default_option' value="" selected disabled hidden>Choose...</option>
    </select>
  </div>
  <div class="col-md-12 d-none">
    <label for="equipment_id" class="form-label">Equipment</label>
    <select name="equipment_id" id="equipment_id" class="form-select">
      <option id='equipment_default_option' value="" selected disabled hidden>Choose...</option>
    </select>
  </div>
  <div class="col-md-12">
    <label for="comments" class="form-label">Comments</label>
    <input type="textarea" class="form-control" name="comments" id="comments">
  </div>
  <input id="ftype" name="ftype" type="hidden"  value="">
  <input id="indexes" name="indexes" type="hidden" value="">
  <input id="uploads_id" name="uploads_id" type="hidden" value="{{ data['uploads_id'] }}">
  <div class="col-md-2">
    <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
  </div>
  <div class="col-md-2">
    <button id="cancelButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
  </div>
</form>
