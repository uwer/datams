{% extends "base.html" %}
{% block style %}
<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
</style>
{% endblock %}
{% block content %}
<div class="pt-5 w-25 mx-auto">
<form class="form-signin" method="POST">
  <div class="text-center">
    <img class="mb-4" src="{{ url_for('static', filename='images/csiro_logo.png') }}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  </div>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p class="text-danger">{{ message }}</p>
    {% endfor %}
  {% endif %}
  {% endwith %}
  <label for="inputEmail" class="sr-only pt-2">Email address</label>
  <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only pt-2">Password</label>
  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
  <div class="text-center">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
  </div>
</form>
</div>
{% endblock %}
